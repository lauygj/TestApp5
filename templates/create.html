{% extends 'base.html' %}

{% block content %}
<style>
label { width:150px; display: inline-block; }
select { width:100px }
</style>

<h1>{% block title %} Enter Patient Diagnostic Criteria {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="grade">Enter Grade Group</label>
		<select id="grade" name="grade">
			<option value="GG1">GG1</option>
			<option value="GG2">GG2</option>
			<option value="GG3">GG3</option>
			<option value="GG4">GG4</option>
			<option value="GG5">GG5</option>
		</select>
    </div>
    
    <div class="form-group">
        <label for="title">Enter PSA in &#956 g/L</label>
        <input type="text" name="psa"
               class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="stage">Enter Staging</label>
		<select id="stage" name="stage">
			<option value="T1">T1</option>
			<option value="T2">T2</option>
			<option value="T3a">T3a</option>
			<option value="T3b">T3b</option>
			<option value="T4">T4</option>
		</select>
    </div>

    <!--
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    -->
    

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
